<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="mainTitle">Tic Tac Toe</h1>

    <div id="modeSelection" class="menu">
      <button id="twoPlayersBtn">Play with Player</button>
      <button id="aiBtn">Play with AI</button>
    </div>

    <div id="levelSelection" class="menu hidden">
      <p>Select AI Level:</p>
      <button class="levelBtn" data-level="1">Easy</button>
      <button class="levelBtn" data-level="2">Medium</button>
      <button class="levelBtn" data-level="3">Hard</button>
    </div>

    <div id="gameArea" class="hidden">
      <div id="gameBoard" class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div id="winLine"></div>

      </div>
      <div id="gameMessage" class="message">Start the game!</div>
      <button id="restartBtn">Restart a Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
